<ion-header >
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <!-- <ion-button>
          <ion-icon slot="icon-only" name="undo"></ion-icon>
        </ion-button> -->
      </ion-buttons>
  </ion-toolbar>
</ion-header>
 <!--  -->
<ion-content padding>
    <ion-grid class="h-mots-titre">
      <ion-row>
        <ion-col size="auto">
          <div text-start>
              <h3 class="login-font">mot de passe oublié</h3>
          </div>
        </ion-col>
        <ion-col size-md="3">
          <div>
            
          </div>
        </ion-col>
        <ion-col size-md="3" offset-md="3">
          <div text-end>
              <h3 class="login-font">S'inscrire</h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!--  -->
    <ion-row class="login-logo">
        <ion-col><ion-img src="/assets/imgs/logo-app.png"></ion-img></ion-col>
    </ion-row>
      
  <!--  -->
  <form [formGroup]="login_form">
    
      <ion-item>
          <ion-col size="2">
              <ion-icon name="phone-portrait" style="color: #CC0033"></ion-icon>
            </ion-col>
            <ion-col>
              <input type="text" formControlName="user_name" placeholder="Enter the Username">
            </ion-col>
      </ion-item>

      <ion-item>
          <ion-col size="2">
              <ion-icon name="key" style="color: #CC0033"></ion-icon>
            </ion-col>
            <ion-col>
              <input type="password" formControlName="password" placeholder="Password">
            </ion-col>
      </ion-item>
       
     <ion-button expand="block" (click)="onLoginClicled()" [ngClass]="login_form.valid? 'custom-button': 'custom-invalid-button'" >login</ion-button>
    
  </form>
  <!--  -->
  <ion-grid>
      <ion-row>
        <ion-col size-md="3">
          <div>
            <ion-button color="light" class="round">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-md="3">
          <div>
            <ion-button color="light" class="round">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-md="3">
          <div>
            <ion-button color="light" class="round login-button">
              <ion-icon slot="icon-only" name="logo-whatsapp"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-md="3" offset-md="3">
          <div>
            <ion-button color="light" class="round login-button">
              <ion-icon slot="icon-only" name="logo-google"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!-- <h2 text-center >Poursuivre ton rêve</h2> -->
  </ion-content>

  <!--  -->
  <ion-footer >
      <ion-toolbar color="danger">
          <ion-title></ion-title>
      </ion-toolbar>
  </ion-footer>
