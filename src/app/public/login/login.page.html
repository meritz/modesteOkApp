<ion-header >
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <!-- <ion-button>
          <ion-icon slot="icon-only" name="undo"></ion-icon>
        </ion-button> -->
      </ion-buttons>
  </ion-toolbar>
</ion-header>
 <!--  -->
 
<ion-content padding>
    <ion-grid class="h-mots-titre">
      <ion-row>
        <ion-col size="auto">
          <div text-start>
              <h3 class="login-font">mot de passe oublié</h3>
          </div>
        </ion-col>
        <ion-col size-md="3">
          <div>
            
          </div>
        </ion-col>
        <ion-col size-md="3" offset-md="3">
          <div text-end>
              <h3 class="login-font">S'inscrire</h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid> 
  
    <ion-row class="login-logo">
        <ion-col><ion-img src="/assets/imgs/logo-app.png"></ion-img></ion-col>
    </ion-row>
      
  <!--  -->
  <ion-spinner color="secondary"  *ngIf="isLoading"></ion-spinner>
  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    
      <ion-item>
          <ion-col size="2">
              <ion-icon name="phone-portrait" style="color: #CC0033"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-input type="email" inputmode="email" placeholder="email" formControlName="email" required autofocus="true" clearInput></ion-input>
            </ion-col>
      </ion-item>
      <!-- <ion-item *ngIf="loginForm.get('email').hasError('email')">
        <p color="danger" ion-text>Email incorrect</p>
      </ion-item> -->

      <ion-item>
          <ion-col size="2">
              <ion-icon name="key" style="color: #CC0033"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-input type="password" placeholder="password" formControlName="password"  required ></ion-input>
            </ion-col>
      </ion-item>
      <!-- <ion-item *ngIf="loginForm.get('password').hasError('pattern')">
        <p color="danger" ion-text>Password muy debil</p>
      </ion-item> -->
       
     <ion-button type="submit" expand="block" [disabled]="loginForm.invalid" >login</ion-button>
    
  </form>
