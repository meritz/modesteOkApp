<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="undo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Livreur</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content >
    <ion-card *ngFor="let article of data?.data">
      <ion-item>
        <ion-icon name="contact" slot="start"></ion-icon>
        <ion-title>{{article.nom_client}}</ion-title>
        <ion-button fill="outline" slot="end" (click)="openModal(article.id_order)"><ion-icon name="print"></ion-icon></ion-button>
      </ion-item>
    
      <ion-card-content>
        <ion-item>
          <ion-icon name="card" slot="start"></ion-icon>
          <ion-label>{{article.total_paye}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="time" slot="start"></ion-icon>
            <ion-label>{{article.date_add}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>{{article.state_name}}</ion-label>
      </ion-item>
        <ion-item class="activated">
          <ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-label>Livraison en Cours</ion-label>
          <ion-toggle checked="false"></ion-toggle>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
        <!-- <h1 *ngFor="let dat of data?.data">
          {{dat.nom_client}}
        </h1> -->
  
    
    
</ion-content>

<ion-footer >
    <ion-toolbar color="danger">
        <ion-title></ion-title>
    </ion-toolbar>
</ion-footer>
